Ani razu nie musimy “wychodzić” ze stringa. Chcesz użyć jakiejś zmiennej (np. a)? A może chcesz wykonać jeszcze inny kod JS-owy, który coś zwróci (np. a.toUpperCase())? Nie ma problemu! Wystarczy wpisać w stringu znaki ${}, a między klamrami możemy korzystać z całej składni JS-a!

W przypadku tego zapisu zamiast apostrofów korzysta się ze znaku "`"(nad tab). Pomiędzy tym znakiem możemy przechowywać zarówno tekst, jak i kod JS-owy.
